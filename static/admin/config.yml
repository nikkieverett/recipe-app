backend:
  name: github
  repo: nikkieverett/recipe-app

media_folder: static/assets
public_folder: assets

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
  - name: recipe
    label: Recipes
    folder: recipe
    create: true
    fields:
      - { name: title, label: Title }
      - { name: rating, label: Rating, widget: number }
      - {
          label: 'Category',
          name: 'category',
          widget: 'select',
          options: ['a', 'b', 'c'],
          multiple: true,
        }
      - { name: body, label: Body, widget: markdown }